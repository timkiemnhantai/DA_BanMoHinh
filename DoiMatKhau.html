<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Style_TrangCaNhan.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 13px;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #f0f0f0;
            padding: 20px;
        }

        .sidebar .user-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar .user-info strong {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .user-info a {
            display: inline-block;
            margin-top: 4px;
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 13px;
            display: block;
            padding: 6px 10px;
            border-radius: 4px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #fef3f4;
            color: #ee4d2d;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
        }

        .content h2 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .content p {
            color: #888;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 150px;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        .form-group .input-wrapper {
            position: relative;
            width: 540px;
        }

        .form-group .input-wrapper input {
            width: 500px;
            padding-right: 35px;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #888;
        }

        .btn-submit {
            margin-left: 150px;
            padding: 8px 16px;
            background-color: #fceae8;
            color: #ee4d2d;
            border: none;
            border-radius: 2px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #f8d6d2;
        }

        /* .form-group .input-wrapper input{
        width: 500px;
    } */
    </style>
</head>

<body>

    <!-- menu -->
    <div class="body-nav">
        <nav>
            <div class="nav-logo">
                <div class="stripe blue"></div>
                <div class="stripe yellow"></div>
                <div class="stripe red"></div>

                <div class="logo-wrapper">
                    <img src="/img/processed_no_white.png" alt="">
                    <div class="logo-title">Gundam Shop</div>
                </div>
            </div>

            <div class="nav-toolbar">
                <div class="search">
                    <div class="search-left">
                        <input type="text" placeholder="Từ khóa..." onfocus="this.placeholder=''"
                            onblur="this.placeholder='Từ khóa...'">
                    </div>
                    <div class="search-right">
                        <button class="in">
                            <img src="/img/search.png" alt="">
                        </button>
                    </div>
                </div>


                <div class="item">
                    <ul>
                        <li><a href="/index.html">Trang chủ</a></li>
                        <li><a href="/SanPham.html">Sản phẩm</a></li>
                        <li><a href="/HangGiamGia.html">Hàng giảm giá</a></li>
                        <li><a href="/DungCuPhuKien.html">Dụng cụ - Phụ kiện</a></li>
                        <li><a href="/ChinhSach.html">Chính Sách</a></li>
                    </ul>
                </div>
            </div>

            <div class="nav-account">
                <div class="account-left">
                    <label for="">Kết nối</label>
                    <a href=""><img src="/img/facebook.png" alt=""></a>
                    <a href=""><img src="/img/instagram.png" alt=""></a>
                </div>
                <div class="account-right">
                    <a href=""><img src="/img/Screenshot_2025-06-19_220523-removebg-preview.png" alt=""
                            height="48px"></a>
                    <a href="/GioHang.html"><img src="/img/Screenshot_2025-06-19_220342-removebg-preview.png" alt=""
                            height="48px"></a>
                </div>
            </div>
        </nav>
    </div>







    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-info">
                <img src="/img/user2.jpg" alt="Avatar">
                <strong>truonggiangg</strong>
                <a href="#">✎ Sửa Hồ Sơ</a>
            </div>
            <ul>
                <li><a href="/TrangCaNhan.html">Tài Khoản Của Tôi</a></li>
                <li><a href="/TrangCaNhan.html">Hồ Sơ</a></li>
                <li><a href="/DiaChi.html">Địa Chỉ</a></li>
                <li><a href="/DoiMatKhau.html" class="active">Đổi Mật Khẩu</a></li>
                <li><a href="/XemTrangThai.html">Đơn Mua</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Thêm mật khẩu</h2>
            <p>Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</p>

            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword">
                    <span class="toggle-password" onclick="togglePassword('newPassword')">xem</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword">
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">xem</span>
                </div>
            </div>

            <button class="btn-submit">Xác Nhận</button>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
