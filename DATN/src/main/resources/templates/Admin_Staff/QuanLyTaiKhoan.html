<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý tài khoản</title>

  <!-- Icon Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========== NAVIGATION BAR ========== */
 

    /* ========== CONTAINER - Phần nội dung chính ========== */
    .container-admin {
      margin-top: 80px;   /* Tránh đè navbar */
      margin-left: 100px;  /* Tránh đè taskbar */
      padding: 20px;
      overflow-x: hidden;
      background: #fdfdfd;
      min-height: calc(100vh - 60px);
    }

    .form-admin {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .form-label label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      display: inline-block;
    }

    .tabs {
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }

    .tab-button {
      background-color: #eee;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .tab-button.active {
      background-color: #333;
      color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-list .form-table2 {
      display: none;
    }

    .form-list .form-table2.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .tools {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .search {
      display: flex;
    }

    .search input {
      padding: 5px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }

    .search button {
      background: #ccc;
      padding: 5px 10px;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .add {
      background: #3490dc;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ========== NAVBAR ========== -->

  <!-- ========== TASKBAR ========== -->


  <!-- ========== MAIN CONTAINER ========== -->
  <div class="container-admin">
    <div class="form-admin">
      <div class="form-label">
        <label>Quản lý tài khoản</label>
        <div class="tabs">
          <button class="tab-button active" data-tab="khach">Khách hàng</button>
          <button class="tab-button" data-tab="nhanvien">Nhân viên</button>
        </div>
      </div>

      <!-- Tab content -->
      <div class="tab-content tab-khach active">
        <div class="tools">
          <div class="search">
            <input type="text" placeholder="Từ khóa...">
            <button><i class="fas fa-search"></i></button>
          </div>
          <button class="add">Thêm mới</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Họ và tên</th><th>Tên đăng nhập</th>
              <th>Giới tính</th><th>Ngày sinh</th><th>Số điện thoại</th>
              <th>Địa chỉ</th><th>Email</th><th>Avatar</th><th>Hành động</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- JS will append here -->
          </tbody>
        </table>
      </div>

      <div class="tab-content tab-nhanvien">
        <div class="tools">
          <div class="search">
            <input type="text" placeholder="Từ khóa...">
            <button><i class="fas fa-search"></i></button>
          </div>
          <button class="add">Thêm mới</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Họ và tên</th><th>Tên đăng nhập</th>
              <th>Giới tính</th><th>Ngày sinh</th><th>Số điện thoại</th>
              <th>Địa chỉ</th><th>Email</th><th>Avatar</th><th>Hành động</th>
            </tr>
          </thead>
          <tbody id="table-body2">
            <!-- JS will append here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ========== SCRIPT ========== -->
  <script>
    const buttons = document.querySelectorAll(".tab-button");
    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const tab = button.dataset.tab;
        buttons.forEach(b => b.classList.remove("active"));
        button.classList.add("active");

        document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
        document.querySelector(".tab-" + tab).classList.add("active");
      });
    });

    // Tạo dữ liệu giả
    const tbody = document.getElementById("table-body");
    const tbody2 = document.getElementById("table-body2");

    for (let i = 1; i <= 10; i++) {
      tbody.innerHTML += `
        <tr>
          <td>A0${i}</td>
          <td>Nguyễn Văn A</td>
          <td>nguyenvana</td>
          <td>Nam</td>
          <td>01-01-2000</td>
          <td>0901234567</td>
          <td>12 Nguyễn Huệ, TP.HCM</td>
          <td>a@gmail.com</td>
          <td><img style="width:40px;" src="/img/Screenshot_2025-06-19_220523-removebg-preview.png"/></td>
          <td><i class="fas fa-edit cursor-pointer"></i></td>
        </tr>`;
      tbody2.innerHTML += `
        <tr>
          <td>B0${i}</td>
          <td>Trần Thị B</td>
          <td>tranthib</td>
          <td>Nữ</td>
          <td>02-02-1995</td>
          <td>0912345678</td>
          <td>45 Trần Hưng Đạo, Hà Nội</td>
          <td>b@gmail.com</td>
          <td><img style="width:40px;" src="/img/Screenshot_2025-06-19_220523-removebg-preview.png"/></td>
          <td><i class="fas fa-edit cursor-pointer"></i></td>
        </tr>`;
    }
  </script>
</body>
</html>
