  <div class="container-admin">
    <h1>Quản lý Xác Nhận Đơn Hàng</h1>
    
    <table>
      <thead>
        <tr>
          <th>Mã Đơn</th>
          <th>Khách hàng</th>
          <th>Sản phẩm</th>
          <th>Tổng tiền</th>
          <th>Ngày đặt</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DH12345</td>
          <td>Nguyễn Văn A</td>
          <td>
            <ul>
              <li>Gundam RX-78-2</li>
              <li>Gundam Zaku II</li>
            </ul>
          </td>
          <td>1.500.000đ</td>
          <td>23/07/2025</td>
          <td><span class="status pending">Chờ xác nhận</span></td>
          <td>
            <button class="btn btn-confirm" onclick="confirmOrder(this)">Duyệt</button>
            <button class="btn btn-reject" onclick="rejectOrder(this)">Từ chối</button>
          </td>
        </tr>


        <tr>
          <td>DH12345</td>
          <td>Nguyễn Văn c</td>
          <td>
            <ul>
              <li>Gundam RX-78-2</li>
              <li>Gundam Zaku II</li>
            </ul>
          </td>
          <td>1.500.000đ</td>
          <td>23/07/2025</td>
          <td><span class="status pending">Chờ xác nhận</span></td>
          <td>
            <button class="btn btn-confirm" onclick="confirmOrder(this)">Duyệt</button>
            <button class="btn btn-reject" onclick="rejectOrder(this)">Từ chối</button>
          </td>
        </tr>



        

      </tbody>
    </table>
  </div>

  <script>
    function confirmOrder(button) {
      const row = button.closest('tr');
      const status = row.querySelector('.status');
      status.textContent = 'Đã xác nhận';
      status.className = 'status confirmed';

      button.disabled = true;
      button.nextElementSibling.disabled = true;
    }

    function rejectOrder(button) {
      const row = button.closest('tr');
      const status = row.querySelector('.status');
      status.textContent = 'Đã hủy';
      status.className = 'status rejected';

      button.disabled = true;
      button.previousElementSibling.disabled = true;
    }
  </script>
